<html>
<head>
<style>
.numlist{
    margin-top: 20px;
    width: 920px;
    margin-right: 100px;
    margin-left: -100px;
}
.numlist ul{
    list-style:none;
}
.numlist li{
    float: left;
    font-size: 22px;
    width: 150px;
    height: 60px;
    text-align: right;
    list-style: none;
    padding-right: 20px;
}
</style>

</head>
<body>
生成算术结果为 <input id="xnum" type="text" value="20" style="width:40px;"> 以内的数学题 <input id="xnums" type="text" value="90" style="width:40px;"> 条
<button class="btn1">生成数学题</button><br>
<ul class="numlist"></ul>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    var num;
    var nums;
    var runTime = 500;
    var vhtml="";

    function getRand(num,runTime){
        var x = num;
        var y = 0;
        var rand = parseInt(Math.random() * (x - y + 1) + y);
        return rand;
    }
    
    function sumfix(){
        var Arr = ["+","-"];
        var n = Math.floor(Math.random()*Arr.length + 1)-1;
        //alert(Arr[n]);
        return Arr[n];
    }
    function getXhtml(num,runTime,nums){
        var o=1;
        for(var i=0;i<runTime;i++){
            var a = getRand(num,runTime);
            var b = getRand(num,runTime);
            if(a+b<=num && a-b>=0){
                vhtml = vhtml + "<li>"+a+sumfix()+b+"= </li>";
                o++;
            }
            if(o>nums){
                return false;
            }
        }
    }
    $(document).ready(function(){
        $(".btn1").click(function(){
            vhtml="";
            num=$("#xnum").val();
            nums=$("#xnums").val();
            getXhtml(num,runTime,nums)
            $(".numlist").html(vhtml);
        });
    });
</script>
</body>
</html>
